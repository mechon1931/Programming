<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workouts = My Website</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 font-sans">
    <!--Header Section-->
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1>My Website</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="/WorkoutPage/workoutpage.html" class="hover:text-blue-200">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!--End of Header Section-->

    <!--Main Content Section-->
    <main class="container mx-auto px-4 py-8">
        <!--Workouts Section-->
        <section id="workouts" class="py-12">
            <h2 class="text-3xl font-bold text-center mb-8">Your Workout Plan</h2>
            <p class="text-lg text-gray-700 text-center mb-6">Plan your workouts</p>
            <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg">
                <!--Calendar Section-->
                <div class="mb-6">
                    <h3 class="text-xl font-semibold mb-4 text-center">Calendar</h3>
                    <div id="calendar" class="grid grid-cols-7 gap-1 text-center">
                        <div class="col-span-7 flex justify-between items-center mb-2">
                            <button id="prev-week" class="text-blue-600 hover:text-blue-800">← Prev</button>
                            <div class="flex items-center space-x-2">
                                <span id="week-year" class="text-lg font-bold"></span>
                                <button id="toggle-view" class="text-blue-600 hover:text-blue-800">▼</button>
                            </div>
                            <button id="next-week" class="text-blue-600 hover:text-blue-800">Next →</button>
                        </div>
                        <div class="font-semibold">Sun</div>
                        <div class="font-semibold">Mon</div>
                        <div class="font-semibold">Tue</div>
                        <div class="font-semibold">Wed</div>
                        <div class="font-semibold">Thu</div>
                        <div class="font-semibold">Fri</div>
                        <div class="font-semibold">Sat</div>
                        <div id="calendar-days" class="col-span-7 grid grid-cols-7 gap-1"></div>
                </div>
            </div>
            <div id="date-exercise-form" class="mb-6 hidden">
                <h3 class="text-xl font-semibold mb-4">Add Exercise for <span id="selected-date"></span></h3>
                <div class="flex flex-col sm:flex-row gap-4">
                    <input type="text" id="date-exercise-name" class="w-full sm:w-2/3 p-2 border rounded-lg" placeholder="Exercise Name (e.g., Push-Ups)">
                    <button id="add-date-exercise" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Add Exercise</button>
                </div>
                <ul id="date-exercise-list" class="grid grid-cols-1 gap-4 mt-4">
                    <!--Date-specific exercises will be dynamically added here-->
                </ul>
            </div>
        </section>
    </main>

     <footer class="bg-blue-600 text-white py-4">
        <div class="container mx-auto px-4 text-center">
            <p>© 2025 My Website. All rights reserved.</p>
        </div>
    </footer>

    
    <script src="js/script.js"></script>
</body>
</html>
